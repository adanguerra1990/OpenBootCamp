<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="card" style="width: 20rem">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Macanao.jpg/1200px-Macanao.jpg"
          alt="imagen"
          class="card-img-top"
        />

        <div class="card-header">Este es el encabezado</div>

        <div class="card-body">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">este es el body de la tarjeta</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
          </ul>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-sm">llamada a la accion</button>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a href="#" class="nav-link active">Principal</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Secundario</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Terciario</a>
            </li>
          </ul>
        </div>

        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
