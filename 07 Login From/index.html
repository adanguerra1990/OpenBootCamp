<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/Login From/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrae en los Formularios</h3>

      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://brandlogos.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png"
              alt="logo-google"
            />
          </picture>
          <span>Registrate Con Google</span>
        </button>

        <button class="twitter-btn">
          <picture>t</picture>
        </button>
      </div>

      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>

      <form action="" method="">

        <div class="section-input">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>

          <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="username" />
          </label>
        </div>

        <label for="email">
          <span>Email</span>
          <input type="text" id="email" name="email" />
        </label>

        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="6+ caracteres"
          />
        </label>

        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>

        <button class="submit-btn" type="submit">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
